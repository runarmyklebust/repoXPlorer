<html>
<head>
    <title>RepoXPlorer</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="{{assetsUrl}}/css/main.css"/>

    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>

    <!-- MaterializeCss-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>

    <!-- prism -->
    <link href="{{assetsUrl}}/css/prism.css" rel="stylesheet"/>
    <script src="{{assetsUrl}}/js/prism.js" data-manual></script>

    <!-- jquery-textcomplete -->
    <script src="{{assetsUrl}}/js/jquery.textcomplete.min.js"></script>

    <script src="{{jsUrl}}"></script>
    <script>
        var repoLoaderService = '{{repoLoaderService}}';
        var repoInfoService = '{{repoInfoService}}';
        var deleteRepoServiceUrl = '{{deleteRepoServiceUrl}}';
        var createRepoServiceUrl = '{{createRepoServiceUrl}}';
        var queryRepoServiceUrl = '{{queryRepoServiceUrl}}';
        var autocompleteServiceUrl = '{{autocompleteServiceUrl}}'
    </script>

</head>
<body>


<!-- Top -->
<nav>
    <div class="nav-wrapper blue">
        <a href="#" class="brand-logo right">Repo XPlorer</a>
        <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li><a href="#createRepoModal" class="modal-trigger">Create</a></li>
        </ul>
    </div>
</nav>

<!-- Create connect modal -->
<div id="createRepoModal" class="modal modal-fixed-footer">
    <div class="modal-content">
        <h4>Create repository</h4>
        <p>Repository id must consist of </p>
        <div class="row">
            <div class="input-field col s12">
                <label for="createRepoId">Repository id</label>
                <input id="createRepoId" type="text">
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <label for="createRepoSettings">Repository settings</label>
                <input id="createRepoSettings" type="text">
            </div>
        </div>
        <div class="row">
            <button id="createRepoButton" class="waves-effect waves-light btn">Create</button>
        </div>
    </div>
    <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
    </div>
</div>


<!-- Main -->

<div class="row">

    <!-- Left pane -->
    <div class="left-menu col s4">
        <div id="repoSelector" class="row">
            <div id="selectRepo" class="input-field col s12">
                <select id="selectRepoId" selected>Choose repository</select>
                <button id="deleteRepoButton" class="waves-effect waves-light red btn">Delete</button>
            </div>
        </div>
        <div class="row">
            <div id="selectBranch" class="input-field col s12">
                <select id="selectBranchId" selected>Choose branch</select>
            </div>
        </div>

        <div id="query" class="row">
            <div class="input-field col s12">
                <div class="row input-field">
                    <textarea id="queryInput" class="textarea form-control" placeholder="<query expr>"></textarea>
                </div>

            </div>
            <div class="row">
                <div class="input-field col s8">
                    <input id="querySortInput" type="text" class="validate">
                    <label for="querySortInput">orderExpr</label>
                </div>
                <div class="input-field col s2">
                    <input id="queryCountInput" type="text" value="10" class="validate">
                    <label for="queryCountInput">count</label>
                </div>
                <div class="input-field col s2">
                    <input id="queryStart" type="text" value="0" class="validate">
                    <label for="queryStart">start</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="queryAggs" type="text" class="validate">
                    <label for="queryAggs">Aggregations</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <button id="queryButton" class="waves-effect waves-light btn">doQuery</button>
                </div>
            </div>
        </div>


    </div>

    <!-- Right pane -->
    <div class="col s8">
        <div class="row">
            <div id="repoInfoBox" class="col s12">
            </div>
        </div>
        <div id="queryResult" class="row">
            <div id="queryResultBox" class="col s12">
            </div>

        </div>
    </div>

</div>


<div id="messageBox" class="row messageBox">
    <span id="repoMessage"></span>
</div>

</body>
</html>
