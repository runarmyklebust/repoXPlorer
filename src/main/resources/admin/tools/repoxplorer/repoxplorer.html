<main>

    <!-- QUERY PANEL -->
    <div id="queryPanel" class="query-panel container-fluid">

        <!-- Query input -->
        <div class="col-fixed-400">
            <form>
                <div class="form-group">
                    <label for="fulltextSearch">fulltext/ngram-search</label>
                    <textarea id="fulltextSearch" class="form-control queryInput" placeholder="<word or phrase>"></textarea>
                </div>

                <div class="form-group">
                    <label for="queryInput">query-expression</label>
                    <textarea id="queryInput" class="form-control queryInput" placeholder="<query expr>"></textarea>
                </div>

                <div class="form-group">
                    <label for="querySortInput">orderExpr</label>
                    <input id="querySortInput" type="text" class="form-control" placeholder="<query expr>">

                    <label for="queryCountInput">count</label>
                    <input id="queryCountInput" type="text" value="15" class="form-control">

                    <label for="queryStart">start</label>
                    <input id="queryStart" type="text" value="0" class="form-control">
                </div>

                <div class="form-group">
                    <button id="queryButton" class="form-control btn btn-success">doQuery</button>
                </div>
            </form>
        </div>

        <!-- Query result -->
        <div class="col-md-12 col-offset-400">
            <div id="repoInfoBox"></div>
            <div id="queryResultBox"></div>
        </div>

    </div>


    <div id="browsePanel" class="hidden">
        <div class="col-fixed-400">
            <div id="browseTree"></div>
        </div>

    </div>

    <div id="diffPanel" class="hidden">
        <h2>Diff!</h2>
    </div>

    <div id="integrityPanel" class="hidden">
        <h2>Check Integrity!</h2>
    </div>


    <div class="modal fade" id="createRepoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">Create new repository</h4>
                </div>
                <div class="modal-body">
                    <label for="createRepoId">Repository id: </label>
                    <input id="createRepoId" type="text">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="createRepoButton" type="button" class="btn btn-primary">Create repository</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteRepoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="deleteRepoModalLabel">Delete repository</h4>
                </div>
                <div class="modal-body">
                    <select id="deleteRepoSelector" class="custom-select" selected>Choose repository</select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" id="deleteRepoButton" class="btn btn-primary" data-toggle="confirmation">Delete repository
                    </button>
                </div>

                <div class="modal-body" id="deleteConfirm">
                    <p>Confirm deletion of the repo with the following branches:</p>
                    <div id="deleteConfirmMessage">

                    </div>
                    <div class="modal-footer">
                        <button type="button" id="deleteConfirmCancelButton" class="btn btn-success">No, abort!
                        </button>
                        <button type="button" id="deleteConfirmButton" class="btn btn-danger">Yes, delete it!
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>


<div id="messageBox" class="row messageBox">
    <span id="repoMessage"></span>
</div>
